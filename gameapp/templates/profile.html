{% extends 'base.html' %}
{%block content%}
<style>
 
@import url('https://fonts.googleapis.com/css?family=Cairo:400,700&subset=arabic');
/* *{

.outer{
  width:300px;
  height:400px;
  position:absolute;
  left: 50%;
  top: 50%;
  transform:translate(-50%,-50%);
  box-shadow:0px 20px 30px #666;
}
.one{
  height:70px;
  width:100%;
  background:#c8102e;
  position:relative;
}
.one:before{
  content:"";
  position:absolute;
  border-top:25px solid #c8102e;
  border-right:25px solid transparent;
  border-bottom:25px solid transparent;
  border-left:25px solid transparent;
  top:90%;
  left:calc(50% - 25px);
}
h1{
  text-align:center;
  position:relative;
  line-height:80px;
  color:#fff;
  font-size:16px;
}
.two div{
  text-align:center;
  padding-top:-5px;
}
.two div a{
  text-decoration:none;
  color:#333;
  display:block;
  margin-top:-3px;
  transition:all 0.5s;
}
.two div a:hover{
  color:#fff;
  background-color:#C8102E;
}
h2{
  color:#c8102e;
}
.social-icons
{
  padding-left:0;
  margin-bottom:0;
  list-style:none
}
.social-icons li
{
  display:inline-block;
  margin-bottom:4px
}
.social-icons li.title
{
  margin-right:15px;
  text-transform:uppercase;
  color:#96a2b2;
  font-weight:700;
  font-size:13px
}
.social-icons a{
  background-color:#ffffff;
  color:#c8102e;
  font-size:22px;
  display:inline-block;
  border:1px solid #444;
  line-height:45px;
  border-radius:100%;
  width:40px;
  height:40px;
  text-align:center;
  margin-right:8px;
  -webkit-transition:all .2s linear;
  -o-transition:all .2s linear;
  transition:all .2s linear
}
.social-icons a:active,.social-icons a:focus,.social-icons a:hover
{
  color:#fff;
  background-color:#ffffff
}
.social-icons.size-sm a
{
  line-height:34px;
  height:34px;
  width:34px;
  font-size:14px
}
.social-icons a.facebook:hover
{
  background-color:#C8102E
}
.social-icons a.twitter:hover
{
  background-color:#C8102E
}
.social-icons a.linkedin:hover
{
  background-color:#C8102E
}
.social-icons a.pinterest:hover
{
  background-color:#1bad08
}
@media (max-width:767px)
{
  .social-icons li.title
  {
    display:block;
    margin-right:0;
    font-weight:600
  }
}
</style>

<div class="outer">
    <div class="one">
        <h1>Current User</h1>
    </div>
    <div class="two">
        <div>
            <img src="https://tinypic.host/images/2023/02/21/pikrepo.com-2.jpg" style="width:120px; height:120px; border-radius:50%;margin-top:30px;
"><bR><Br>
            <h2>User: {{user.username}}</h2>

                <li><a class="twitter" href="#"><i class="fa fa-twitter"></i></a></li>
                <li><a class="pinterest" href="#"><i class="fa fa-pinterest"></i></a></li>
                <li><a class="linkedin" href="#"><i class="fa fa-linkedin"></i></a></li>
            </ul>
            <a href="/">
                <button class="btn btn-success">Update Profile</button>
            </a>
        </div>
    </div>
</div>
</div>

</div>

{%endblock%}
